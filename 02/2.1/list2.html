<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 列表相关元素 </title>
</head>
<body>
	<h4>定义反序的有序列表</h4>
	<ol reversed="true">
		<li>疯狂Java讲义</li>
		<li>轻量级Java EE企业应用实战</li>
		<li>疯狂Android讲义</li>
	</ol>
	<h4>定义从3开始的有序列表</h4>
	<ol start="3">
		<li>疯狂Java讲义</li>
		<li>轻量级Java EE企业应用实战</li>
		<li>疯狂Android讲义</li>
	</ol>
	<h4>定义使用小写字母编号的有序列表</h4>
	<ol type="a">
		<li>疯狂Java讲义</li>
		<li>轻量级Java EE企业应用实战</li>
		<li>疯狂Android讲义</li>
	</ol>
	<h4>定义使用小写罗马数字、从4开始的有序列表</h4>
	<ol type="i" start="4">
		<li>疯狂Java讲义</li>
		<li>轻量级Java EE企业应用实战</li>
		<li>疯狂Android讲义</li>
	</ol>
</body>
</html>
